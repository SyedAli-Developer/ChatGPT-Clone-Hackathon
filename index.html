<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./Assets/images/chatgpt-logo-background-white.png" type="image/x-icon" />
</head>

<body>

    <!-- side Bar Started -->
    <nav id="sideBar">

        <!-- sticky bar started -->
        <div class="stickybar">
            <div class="logo-nav">
                <a href=""><img width="28px" src="./Assets/images/ChatGPT-white.png" alt=""></a>
                <a href=""><img width="20px" src="./Assets/images/sidebar.png" alt=""></a>
            </div>
            
            <div class="btn-div-flex martop">
                <button><img src="./Assets/images/newchat.png" alt="" style="margin-left: 2px;">New chat</button>
                <button><img src="./Assets/images/search.png" alt="">Search chats</button>
                <button><img src="./Assets/images/images.png" alt="">Images</button>
            </div>
        </div>

        <!-- scrollabe content started -->
        <div>

            <div class="btn-div-flex">
                <button><img src="./Assets/images/windows.png" alt="">Apps</button>
                <button><img src="./Assets/images/codex.png" alt="" style="margin-left: 3px;">Codex</button>
                <button><img src="./Assets/images/projects.png" alt="">Projects</button>
            </div>


            <!-- chat history -->
            <div id="searchHistory">
                <!-- Chat History Content -->


            </div>
        </div>
        <!-- profile started -->
        <div class="profile">

            <img src="./Assets/images/profile.png" alt="">

            <!-- MAXIMUM 16 CHARACTER LIMIT REACHED -->
            <h3 class="username">SyedAli Developer <br><span class="free">Free</span></h3>


            <button class="upgrade">Upgrade</button>
        </div>
        <!-- profile end here   -->
    </nav>
    <!-- main started  -->

    <main id="main">
        <!-- main ka navbar start from here  -->
        <nav class="main-nav">

            <!-- dropdown started -->
            <div class="dropdown-wrapper">

                <input type="checkbox" id="toggle">

                <label for="toggle" class="dropdown-trigger">
                    <span class="trigger-text">ChatGPT</span>
                    <span class="chevron">â–¼</span>
                </label>

                <div class="dropdown-menu">
                    <div class="menu-item active">ChatGPT</div>
                    <div class="menu-item">
                        ChatGPT Go
                        <span class="subtitle">Our smartest model & more</span>
                    </div>
                </div>

            </div>

            <!-- dropdown eneded here -->

            <!-- get plus started here  -->
            <div class="plus-container">

                <img src="./Assets/images/4corner-star.png" alt="">


                <button><b>Get Plus</b></button>
            </div>
            <!-- get plus eneded here  -->
            <!-- button icon started here -->
            <div class="btn-icon">
                <button class="iconss">
                    <img src="./Assets/images/user.png" alt="">
                </button>
                <button class="iconss">
                    <img src="./Assets/images/message-icon.png" alt="">
                </button>
            </div>
            <!-- button icon eneded here -->
        </nav>

        <!-- response started here  -->
        <div class="response">
            <h2 class="responseh-heading "></h2>
        </div>
        <div class="end-response">
            <div class="input">
                <button class="add">
                    <img src="./Assets/images/plus.png" alt="">
                </button>

                <input class="type" type="text" placeholder="Ask anything">

                <button class="mic">
                    <img src="./Assets/images/microphone.png" alt="">
                </button>

                <button class="call">
                    <img src="./Assets/images/call.png" alt="">
                </button>
            </div>
        </div>
        <!-- response eneded here -->
    </main>
    <!-- main ened here  -->
</body>
<script src="./app.js"></script>
<script src="https://kit.fontawesome.com/28bf8ecaf7.js" crossorigin="anonymous"></script>

</html>
</nav>
